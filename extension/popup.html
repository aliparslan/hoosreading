<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HoosReading Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1>Hoo's Reading?</h1>
    <p>Select your preferred reading level:</p>
    <select id="reading-level">
        <option class="toggle">A1</option>
        <option class="toggle">A2</option>
        <option class="toggle">B1</option>
        <option class="toggle">B1+</option>
        <option class="toggle">B2</option>
        <option class="toggle">Non-Technical</option>
    </select>
    <button id="revert">Revert Changes</button>
    <button id="save">Save Settings</button>
    <script src="popup.js"></script>
</body>

</html>
