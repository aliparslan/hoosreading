<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HoosReading Settings</title>
    <link rel="stylesheet" href="popup.css">
    <script src="script.js"></script>

</head>

<body>
    <h1>HoosReading</h1>
    <p>Select your preferred reading level:</p>
    <select id="reading-level">
        <option value="L1">Lower Elementary</option>
        <option value="L2">Higher Elementary</option>
        <option value="L3">Middle School</option>
        <option value="L4+">High School</option>
        <option value="L5">University</option>
        <option value="NT">Non-Technical</option>
    </select>
    <button id="save">Save Settings</button>
    <script src="popup.js"></script>
</body>

</html>
